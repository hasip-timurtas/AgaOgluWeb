<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Ağaoğlu yapı grup</title>
    <link rel="stylesheet" href="src/library/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/library/jquery.min.js"></script>
    <script src="src/library/bootstrap.min.js"></script>
    <script src="src/library/jquery.mobile.custom.min.js"></script>

</head>
<body>
<div id="app"/>
<script src="public/bundle.js"></script>
<script type="text/javascript">
    $(document).on('click', '.navbar-collapse.in', function (e) {
        if ($(e.target).is('a')) {
            $(this).collapse('hide');
        }
    });

    $(document).ready(function () {

        $(".carousel").swiperight(function () {
            $(this).carousel('prev');
        });
        $(".carousel").swipeleft(function () {
            $(this).carousel('next');
        });

    });
</script>
</body>
</html>
